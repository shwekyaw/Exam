<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function Calculate()
{
var first_number=parseInt(document.myform.first_number.value);
var second_number=parseInt(document.myform.second_number.value);
console.log(first_number,second_number);
var sum=first_number+second_number;
console.log(sum);
document.myform.sum.value=sum;
var sub=first_number-second_number;
var mul=first_number*second_number;
var div=first_number/second_number;
var mod=first_number%second_number;
document.myform.sub.value=sub;
document.myform.mul.value=mul;
document.myform.div.value=div;
document.myform.mod.value=mod;
}
	</script>

</head>
<body>
<h1>Calculator</h1>
<form name="myform">
	FirstNumber: <input type="number" name="first_number"> <br> <br>
	SecondNumber: <input type="number" name="second_number"> <br> <br>
	<input type="button" value="Calculate" onclick="Calculate()"><br><br>
	Sum: <input type="number" name="sum"> <br> <br>
	SUB: <input type="number" name="sub"><br> <br>
    MUL: <input type="number" name="mul"><br><br>
	DIV: <input type="number" name="div"><br><br>
	MOD: <input type="number" name="mod">


</form>
</body>
</html>
